# === PRESET PARA TODOS LOS CSV (UTF-8, sin Ã­ndice) ===
csv_common: &csv_common
  type: pandas.CSVDataset
  fs_args:
    open_args_load:
      mode: "r"
      encoding: "utf-8"
    open_args_save:
      mode: "w"
      encoding: "utf-8"
      newline: ""
  load_args:
    encoding: utf-8
  save_args:
    index: false
    encoding: utf-8

# === Ejemplos del template ===
companies:
  <<: *csv_common
  filepath: data/01_raw/companies.csv

shuttles:
  type: pandas.ExcelDataset
  filepath: data/01_raw/shuttles.xlsx
  load_args:
    engine: openpyxl

preprocessed_companies:
  type: pandas.ParquetDataset
  filepath: data/02_intermediate/preprocessed_companies.parquet

preprocessed_shuttles:
